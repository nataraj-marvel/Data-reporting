version: '3.8'

services:
  # MarvelQuant Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marvelquant-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=reporting_user
      - DB_PASSWORD=secure_password_change_this
      - DB_NAME=reporting_db
      - JWT_SECRET=your_jwt_secret_change_this_in_production
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - marvelquant-network
    volumes:
      - ./public/uploads:/app/public/uploads

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: marvelquant-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_password_change_this
      - MYSQL_DATABASE=reporting_db
      - MYSQL_USER=reporting_user
      - MYSQL_PASSWORD=secure_password_change_this
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./database/schema_v2_migration.sql:/docker-entrypoint-initdb.d/02_migration.sql
      - ./database/add_assigned_to_tasks.sql:/docker-entrypoint-initdb.d/03_assigned_to.sql
    networks:
      - marvelquant-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: marvelquant-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - marvelquant-network

networks:
  marvelquant-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

